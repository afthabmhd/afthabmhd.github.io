<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aftab's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt">></span>
            <input type="text" id="input" autofocus>
            <textarea id="contact-input" class="hidden"></textarea>
        </div>
    </div>
    <audio id="key-sound" src="key-sound.mp3" preload="auto"></audio>
    <audio id="enter-sound" src="enter-sound.mp3" preload="auto"></audio>
    <audio id="clear-sound" src="clear-sound.mp3" preload="auto"></audio>
</body>
</html>
